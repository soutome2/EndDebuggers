<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>予約登録完了確認</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-expand-sm navbar-light bg-light">
				<div class="container">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarContent">

						<ul class="navbar-nav mb-2 mb-sm-0 me-auto">
							<li class="nav-item">
								<a href="/" class="nav-link" aria-current="page">Home</a>
							</li>
						</ul>

						<ul class="navbar-nav mb-2 mb-sm-0">
							<li class="nav-item">
								<a href="/Login" class="nav-link, btn btn-outline-primary" aria-current="page">Login</a>
							</li>
						</ul>


					</div>
				</div>

			</nav>

		</div>
	</div>
	<br>
	<div class="container white-background">

		<br>
		<h3>以下の予約をキャンセルしました</h3><br>
		<form action="Customer" method="post" th:object="${deleteReserve}">
			<div class="table-responsive">
				<table>
					<tr>
						<th class="tableHead2">予約ID</th>
						<th class="tableHead2">担当者</th>
						<th class="tableHead2">予約日時</th>
						<th class="tableHead2">相談内容</th>
					</tr>
					<tr>
						<th><span th:text="*{reserveid}"></span></th>
						<th><span th:text="*{ename}"></span>
						<th><span th:text="*{reservedate}+' '+*{reservetime}"></span></th>
						<th><span th:text="*{detail}"></span></th>
					</tr>
				</table>
			</div>
			<br>
			<br>
			<input type="hidden" name="cid" th:value="${session.cid}">
			<input type="hidden" name="password" th:value="${session.password}">
			<input type="submit" value="戻る" class="button">
		</form>
		<br>
		<br>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
