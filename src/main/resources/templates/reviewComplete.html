<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>レビュー入力完了確認</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div class="wrapper">
		<!-- navberコンポ―ネント -->
		<div th:replace="~{fragments/navber :: navber}"></div>
		<br>
		<div class="container white-background content">

			<br>
			<h3>以下のレビューが入力されました</h3><br>

			<div class="table-responsive" th:object="${reviewInputForm}">
				<table>
					<tr>
						<th class="tableHead2">ユーザー名</th>
						<td><span th:text="*{cid}"></span></td>
					</tr>
					<tr>
						<th class="tableHead2">コンシェルジュ名</th>
						<td><span th:text="*{ename}"></span></td>
					</tr>
					<tr>
						<th class="tableHead2">評価数</th>
						<td><span th:text="*{star}"></span></td>
					</tr>
					<tr>
						<th class="tableHead2">タイトル</th>
						<td><span th:text="*{title}"></span></td>
					<tr>
						<th class="tableHead2">コメント</th>
						<td><span th:text="*{comment}"></span></td>
					</tr>
					<tr>
						<th class="tableHead2">AIがコメントから感情を分析した結果</th>
						<td><span th:text="${sentiment}"></span></td>
					</tr>
				</table>
			</div>
			<br>
			<br>

			<form th:if="${session.cid} != null" action="/Customer" method="post">
				<input type="hidden" name="cid" th:value="${session.cid}">
				<input type="hidden" name="password" th:value="${session.password}">
				<button type="submit" class="button-login">
					マイページに戻る
				</button>
			</form>
			<br>
			<br>
		</div>
		<br>

		<div class="footer_foot">
			<small class="footer_copy">
				Copyright ACE Co.,Ltd. 2024 All Rights reserved.
			</small>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
