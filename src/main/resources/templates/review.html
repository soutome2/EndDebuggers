<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>レビュー一覧</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script th:inline="javascript">
		/*<![CDATA[*/
		document.addEventListener("DOMContentLoaded", function () {
			function getRandomColor() {
				var letters = '0123456789ABCDEF';
				var color = '#';
				for (var i = 0; i < 6; i++) {
					color += letters[Math.floor(Math.random() * 16)];
				}
				return color;
			}

			/* Thymeleafの変数を使用して、各SVGアイコンにランダムな色を設定 */
			/* reviewListのインデックスを使用して各アイコンのIDを生成 */
			var icons = document.querySelectorAll('.random-color-icon');
			icons.forEach(function (icon, index) {
				icon.style.color = getRandomColor();
			});
		});
        /*]]>*/
	</script>

</head>

<body>
	<div class="wrapper">
		<div class="container-fluid">
			<div class="row">
				<nav class="navbar navbar-expand-sm navbar-light bg-light">
					<div class="container">
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
							data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="collapse navbar-collapse" id="navbarContent">

							<ul class="navbar-nav mb-2 mb-sm-0 me-auto">
								<li class="nav-item">
									<a href="/" class="nav-link active" aria-current="page">ホーム</a>
								</li>
							</ul>

							<ul class="navbar-nav mb-2 mb-sm-0">
								<li class="nav-item">
									<a th:if="${session.cid} == null" href="/Login"
										class="nav-link, btn btn-outline-primary" aria-current="page">ログイン</a>
									<form th:if="${session.cid} != null" action="/Customer" method="post">
										<input type="hidden" name="cid" th:value="${session.cid}">
										<input type="hidden" name="password" th:value="${session.password}">
										<button type="submit" class="nav-link, btn btn-login-icon">
											<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
												fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
												<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
												<path fill-rule="evenodd"
													d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
											</svg>
										</button>
									</form>

								</li>
							</ul>

						</div>
					</div>
				</nav>

			</div>
		</div>
		<br>
		<div class="container white-background content">
			<div class="container-fluid" id="bodyid">
				<h4 th:text="${session.ename}+'さんのレビュー一覧'"></h4>

				<form th:if="${reviewList != null}" action="/SortStar" method="post">
					<select name="sortEname">
						<option value="田中太郎" th:selected="${session.sortEname.equals('田中太郎')}">田中太郎</option>
						<option value="佐藤花子" th:selected="${session.sortEname.equals('佐藤花子')}">佐藤花子</option>
						<option value="鈴木一郎" th:selected="${session.sortEname.equals('鈴木一郎')}">鈴木一郎</option>
						<option value="高橋美咲" th:selected="${session.sortEname.equals('高橋美咲')}">高橋美咲</option>
						<option value="中村健太" th:selected="${session.sortEname.equals('中村健太')}">中村健太</option>
					</select>
					<input type="hidden" name="page" value="1">
					<select name="sortStar">
						<option value="0" th:selected="${session.sortStar == null}">全て</option>
						<option value="1" th:selected="${session.sortStar == 1}">★1</option>
						<option value="2" th:selected="${session.sortStar == 2}">★2</option>
						<option value="3" th:selected="${session.sortStar == 3}">★3</option>
						<option value="4" th:selected="${session.sortStar == 4}">★4</option>
						<option value="5" th:selected="${session.sortStar == 5}">★5</option>
					</select>
					<select name="sortBy">
						<option value="">並び替え</option>
						<option value="date" th:selected="${session.sortBy == 'date'}">日付</option>
						<option value="time" th:selected="${session.sortBy == 'time'}">時間</option>
						<option value="star" th:selected="${session.sortBy == 'star'}">評価</option>
					</select>
					<select name="sortOrder">
						<option value="true" th:selected="${session.sortOrder == true}">昇順</option>
						<option value="false" th:selected="${session.sortOrder == false}">降順</option>
					</select>
					<input type="hidden" name="page" value="1">
					<input type="submit" value="表示">
				</form>

				<div th:if="${reviewList == null}" class="centered">
					<p>まだレビューがありません</p>
				</div>

				<div th:each="review, index :${reviewList}" class="gray-background row  justify-content-center"
					id="count">
					<div class="box col-8">
						<div style="font-size: 22px;">
							<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
								class="bi bi-person-circle random-color-icon" viewBox="0 0 16 16">
								<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
								<path fill-rule="evenodd"
									d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
							</svg>


							<span class="left-align underline-color" th:text="${review.cid}"></span><br>
						</div><!--消さないで、フォントサイズ変更-->

						<span th:each="starNumber : ${#numbers.sequence(1, review.star)}" class="left-align">★</span>

						<span class="left-align" style="font-size: 16px; font-weight: bold;"
							th:text="${review.title}"></span><br>

						<div style="font-size: 12px;">
							<span class="left-align" th:text="${review.reviewdate}+'にレビュー済み'"></span><br>
						</div>

						<span class="left-align" th:text="${review.comment}"></span><br>

					</div>
				</div>
			</div>
		</div>
		<div class="container pages-container white-background">
			<div th:each="page : ${pages}" class="page">
				<form action="/Review" method="get">
					<input type="hidden" name="page" th:value="${page}">
					<button type="submit" class="btn btn-primary-custom" th:text="${page}">
					</button>
				</form>
			</div>
		</div>
		<br>
		<div class="footer_foot">
			<small class="footer_copy">
				Copyright ACE Co.,Ltd. 2024 All Rights reserved.
			</small>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>

	</div>

</body>



</html>
