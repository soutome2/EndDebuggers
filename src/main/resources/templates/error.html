<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Error Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar navbar-expand-sm navbar-light bg-light">
						<div class="container">
							<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
								data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
								aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>

							<div class="collapse navbar-collapse" id="navbarContent">

								<ul class="navbar-nav mb-2 mb-sm-0 me-auto">
									<li class="nav-item">
										<a href="/" class="nav-link" aria-current="page">Home</a>
									</li>
								</ul>

								<ul class="navbar-nav mb-2 mb-sm-0">
									<li class="nav-item">
										<a th:if="${session.cid} == null" href="/Login"
											class="nav-link, btn btn-outline-primary" aria-current="page">Login</a>
										<form th:if="${session.cid} != null" action="/Customer" method="post">
											<input type="hidden" name="cid" th:value="${session.cid}">
											<input type="hidden" name="password" th:value="${session.password}">
											<button type="submit"
												class="nav-link, btn btn-outline-primary">マイページ</button>
										</form>

									</li>
								</ul>


							</div>
						</div>

					</nav>

				</div>
			</div>
			<br>
			<div class="container white-background">
				<br>
				<h1>Error</h1>
				<p>申し訳ありません、予期しないエラーが発生しました。</p>
				<p>ご迷惑をおかけして申し訳ありませんが、しばらくしてから再度お試しください。</p>
				<br>
				<p>エラー内容は以下の通りです。</p>
				<p th:if="${errorMessage}" th:text="${errorMessage}"></p>
				<br>
			</div>
		</div>
		<br>

		<div class="footer_foot">
			<small class="footer_copy">
				Copyright ACE Co.,Ltd. 2024 All Rights reserved.
			</small>
		</div>
	</div>
</body>

</html>
