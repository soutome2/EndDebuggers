<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>レビュー削除画面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div class="wrapper">
		<!-- navberコンポ―ネント -->
		<div th:replace="~{fragments/navber :: navber}"></div>
		<br>
		<div class="container white-background content">

			<br>
			<h3>以下のレビューを削除しました</h3><br>
			<form action="Customer" method="post" th:object="${deleteReview}">
				<div class="table-responsive">
					<table>
						<tr>
							<th class="tableHead1">担当者</th>
							<th class="tableHead1">評価</th>
							<th class="tableHead1">レビュー日時</th>
							<th class="tableHead1">タイトル</th>
							<th class="tableHead1">コメント</th>
						</tr>
						<tr>
							<th><span th:text="*{ename}"></span>
							<th><span th:text="*{star}"></span>
							<th><span th:text="*{reviewdate}+' '+*{reviewtime}"></span></th>
							<th><span th:text="*{title}"></span></th>
							<th><span th:text="*{comment}"></span></th>
						</tr>
					</table>
				</div>
				<br>
				<br>
				<input type="hidden" name="cid" th:value="${session.cid}">
				<input type="hidden" name="password" th:value="${session.password}">
				<input type="submit" value="戻る" class="button">
			</form>
			<br>
			<br>
		</div>
		<br>

		<div class="footer_foot">
			<small class="footer_copy">
				Copyright ACE Co.,Ltd. 2024 All Rights reserved.
			</small>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
