<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>予約登録</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
				<div class="container">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collaspe navbar-collapse" id="navbarContent">

						<ul class="navbar-nav mb-2 mb-sm-0 me-auto">
							<li class="nav-item">
								<a href="/" class="nav-link active" aria-current="page">Home</a>
							</li>
						</ul>

						<ul class="navbar-nav mb-2 mb-sm-0">
							<li class="nav-item">
								<a href="/Login" class="nav-link active" aria-current="page">Login</a>
							</li>
						</ul>

					</div>
				</div>

			</nav>

		</div>

</head>

<body>

	<h1 th:text="${session.ename}+さんの予約登録ページ"></h1>
	<form action="/Complete" method="post" th:object="${oInputForm}">
		<table>
			<tr>
				<th>利用者ID*</th>
				<td><input name="cid" type="text" class="width-middle" th:value="*{cid}">
					<span th:if="${#fields.hasErrors('cid')}" th:errors="*{cid}"></span>
				</td>
					<a href="/Register" class="atten">IDとパスワード未登録のお客様はこちらから</a>
			</tr>
			<tr>
				<th>パスワード*</th>
				<td><input name="password" type="password" class="width-middle" th:value="*{password}">
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
				</td>
			</tr>


			<tr>
				<th>日付</th>
				<td><input name="reservedate" type="date" class="width-middle" th:value="*{reservedate}">
					<span th:if="${#fields.hasErrors('reservedate')}" th:errors="*{reservedate}"></span>
				</td>
			</tr>
			<tr>
				<th>時間</th>
				<td><input name="reservetime" type="time" class="width-middle" step="3600" th:value="*{reservetime}">
					<span th:if="${#fields.hasErrors('reservetime')}" th:errors="*{reservetime}"></span>
				</td>
			</tr>
			<tr>
				<th>予約内容</th>
				<td><input name="detail" type="text" class="width-middle" th:value="*{detail}">
					<span th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></span>
				</td>
			</tr>
		</table>
		<input type="hidden" name="ename" th:value="${session.ename}">

		<div class="controlbox">
			<input type="submit" value="送信" class="button">
			<input type="reset" value="リセット" class="button">
		</div>
	</form>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
