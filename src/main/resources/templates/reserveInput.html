<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/common.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
				<div class="container">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
						aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarContent">
						<ul class="navbar-nav me-auto mb-2 mb-sm-0">
							<li class="nav-item">
								<a href="/" class="nav-link active" aria-current="page">Home</a>
							</li>
						</ul>

						<ul class="navbar-nav mb-2 mb-sm-0">
							<li class="nav-item">
								<a href="/Login" class="nav-link active" aria-current="page">Login</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>

	<div class="container">

		<br>
		<table>
			<thead>
				<tr>
					<th></th> <!-- 空のセルを作成 -->
					<!-- 日付のリストを基に横軸のヘッダーを生成 -->
					<th th:each="date : ${dateList}" th:text="${date}"></th>
				</tr>
			</thead>
			<tbody>
				<!-- 時間のリストを基に縦軸の行を生成 -->
				<tr th:each="time, rowIndex : ${timeList}">
					<td th:text="${time}"></td> <!-- 時間を表示 -->
					<!-- 各セルに対して、条件によって表示を変える -->
					<td th:each="date, colIndex : ${dateList}" class="tableData">
						<!-- matrix のデータを表示する -->
						<span th:if="${matrix[rowIndex.index][colIndex.index] == 0}">〇</span>
						<span th:if="${matrix[rowIndex.index][colIndex.index] == 1}">×</span>
						<!-- 他の値に対する条件表示も必要であれば追加 -->
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		<h1>ログイン情報を入力してください。</h1>
		<form action="Complete" method="post" th:object="${reserveInputForm}">
			<table>
				<tr>
					<th>利用者ID*</th>
					<td><input name="cid" type="text" class="width-middle" th:value="*{cid}">
						<span th:if="${#fields.hasErrors('cid')}" th:errors="*{cid}"></span>
					</td>
				</tr>

				IDとパスワード未登録のお客様は<a href="/Register" class="atten">こちら</a>から

				<tr>
					<th>パスワード*</th>
					<td><input name="password" type="password" class="width-middle" th:value="*{password}">
						<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					</td>
				</tr>
				<tr>
					<th>日付</th>
					<td><input name="reservedate" type="date" class="width-middle" th:value="*{reservedate}">
						<span th:if="${#fields.hasErrors('reservedate')}" th:errors="*{reservedate}"></span>
					</td>
				</tr>
				<tr>
					<th>時間</th>
					<td><input name="reservetime" type="time" list="time-list" min="10:00" max="19:00" step="3600"
							class="width-middle" th:value="*{reservetime}">
						<span th:if="${#fields.hasErrors('reservetime')}" th:errors="*{reservetime}"></span>
						<datalist id="time-list">
							<option value="10:00"></option>
							<option value="11:00"></option>
							<option value="12:00"></option>
							<option value="13:00"></option>
							<option value="14:00"></option>
							<option value="15:00"></option>
							<option value="16:00"></option>
							<option value="17:00"></option>
							<option value="18:00"></option>
							<option value="19:00"></option>
						</datalist>
					</td>
				</tr>
				<tr>
					<th>相談内容</th>
					<td><input name="detail" type="text" class="width-middle" th:value="*{detail}">
						<span th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></span>
					</td>
				</tr>
			</table>
			<input type="hidden" name="ename" th:value="${session.ename}">
			<div class="controlbox">
				<input type="submit" value="送信" class="button">
				<input type="reset" value="リセット" class="button">
			</div>
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
