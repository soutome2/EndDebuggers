	<div class="container">

			<div class="col-md-6">
				<div class="image-container">
					<img th:src="@{'/img/person/'+${session.ename}+'.jfif'}" th:alt="${session.ename}" width="300" height="300" class="img-fluid">
				</div>
			</div>
			<div class="col-md-6">
				<div style="margin-top: 20px; text-align: left;">
					<h5 th:text="${session.ename} + ' ' + ${session.furigana}" class="d-block d-md-none"></h5>
					<h3 th:text="${session.ename} + ' ' + ${session.furigana}" class="d-none d-md-block"></h3>
					
					<p th:text="${session.referral}">
						
					</p>
				</div>
			</div>
		</div>
		<br>

		<h3 th:text="${session.ename} + 'の空き状況'"></h3>


		<div class="table-responsive">
			<table class=" table-chenge">
				<thead>
					<tr>
						<th class="tableHead1"></th> <!-- 空のセルを作成 -->
						<!-- 日付のリストを基に横軸のヘッダーを生成 -->
						<th class="tableHead1" th:each="head : ${session.headDateList}" th:text="${head}"></th>
					</tr>
				</thead>
				<tbody>
					<!-- 時間のリストを基に縦軸の行を生成 -->
					<tr th:each="time, rowIndex : ${session.timeList}">
						<td th:text="${time}"></td> <!-- 時間を表示 -->
						<!-- 各セルに対して、条件によって表示を変える -->
						<td th:each="date, colIndex : ${session.dateList}" class="tableData">
							<!-- matrix のデータを表示する -->
							<span th:if="${session.matrix[rowIndex.index][colIndex.index] == 0}">
								<form action="Reservetime" method="post">
									<input type="hidden" name="date" th:value="${date}">
									<input type="hidden" name="time" th:value="${time}">
									<button type="submit" class="circle">〇</button>
								</form>
							</span>
							<span class="cross" th:if="${session.matrix[rowIndex.index][colIndex.index] == 1}">
								×
							</span>
							<!-- 他の値に対する条件表示も必要であれば追加 -->
						</td>
					</tr>
				</tbody>
			</table>
		</div>
