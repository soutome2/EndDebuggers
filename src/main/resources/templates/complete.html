<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>予約登録完了確認</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

	<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-expand-sm navbar-light bg-light">
				<div class="container">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarContent">

						<ul class="navbar-nav mb-2 mb-sm-0 me-auto">
							<li class="nav-item">
								<a href="/" class="nav-link" aria-current="page">Home</a>
							</li>
						</ul>

						<ul class="navbar-nav mb-2 mb-sm-0">
							<li class="nav-item">
								<a href="/Login" class="nav-link, btn btn-outline-primary" aria-current="page">Login</a>
							</li>
						</ul>


					</div>
				</div>

			</nav>

		</div>
	</div>

<br>
	<div class="container white-background">

	<br>
	<div class="container bg-light">

		<br>
		<p>以下の情報で登録が完了しました。</p>
		<table>
			<tr>
				<th class="tableHead2">担当者</th>
				<td><span th:text="${reserveInputForm.ename}"></span></td>
			</tr>
			<tr>
				<th class="tableHead2">予約日</th>
				<td><span th:text="${reserveInputForm.reservedate}"></span></td>
			</tr>
			<tr>
				<th class="tableHead2">予約時間</th>
				<td><span th:text="${reserveInputForm.reservetime}"></span></td>
			</tr>
			<tr>
				<th class="tableHead2">相談内容</th>
				<td><span th:text="${reserveInputForm.detail}"></span></td>
			</tr>
		</table>
		<br>
	</div>

	<div class="footer_chase">
		<small class="footer_copy">
			Copyright ACE Co.,Ltd. 2024 All Rights reserved.
		</small>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
