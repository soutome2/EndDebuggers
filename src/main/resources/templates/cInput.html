<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
    .header{
        background-color: #333333;
        color: #FFFFFF;
    }
    .sidebar{
        background-color: #dbdbdb;
    }
    .contents{
        background-color: #ebf6fd;
        border: 1px solid #004B8D;
        height: 150px;
    }
    .footer{
        text-align: center;
        background-color: #333333;
        color: #FFFFFF;    
    }
    </style>
</head>
<body>
    <div class="container-fluid"> <!-- 全幅にする -->
        <div class="row"> <!-- 1行目 -->
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Assignment</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                  aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                  <ul class="navbar-nav mb-2 mb-sm-0 me-auto">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                  </ul>
                  <ul class="navbar-nav mb-2 mb-sm-0">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-person"></i> Username
                      </a>
                      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#formModal">Setting</a>
                        </li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </nav>
        </div>
        <div class="row"> <!-- 2行目 -->
            <!-- smサイズ以上で3列分表示, デフォルトでは非表示, smサイズ以上でブロック表示 -->
            <div class="col-sm-3 sidebar d-none d-sm-block"> 
                <h2>Sidebar</h2>
                <ul class="nav nav-pills flex-column">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Menu A</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Menu B</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Menu C</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Menu D</a>
                  </li>
                </ul>
            </div>
            <!-- smサイズ以上で9列分, 下に標準3のマージン-->
            <div class="col-sm-9 mb-3">
                <!-- デフォルトで表示, smサイズ以上で非表示, 上下に標準3のマージン -->
                <div class="d-block d-sm-none my-3"> 
                  <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Menu A</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Menu B</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Menu C</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Menu D</a>
                    </li>
                  </ul>
                </div>
                <h2>Content</h2>
                <!-- smサイズ以上であれば、9列分の中の1行分, ガッター標準の1.5倍、下に標準3のマージン -->
                <div class="row g-4 mb-3">
                    <!-- md以上であれば3列（4等分）、sm以上であれ4列（3等分）、それ以外は6列（2等分） -->
                    <div class="col-md-3 col-sm-4 col-6">
                        <img class="img-thumbnail" src="sakura.jpg" alt="sakura">
                    </div>
                    <div class="col-md-3 col-sm-4 col-6">
                        <img class="img-thumbnail" src="sakura.jpg" alt="sakura">
                    </div>
                    <div class="col-md-3 col-sm-4 col-6">
                        <img class="img-thumbnail" src="sakura.jpg" alt="sakura">
                    </div>
                    <div class="col-md-3 col-sm-4 col-6">
                        <img class="img-thumbnail" src="sakura.jpg" alt="sakura">
                    </div>
                    <div class="col-md-3 col-sm-4 col-6">
                        <img class="img-thumbnail" src="sakura.jpg" alt="sakura">
                    </div>
                    <div class="col-md-3 col-sm-4 col-6">
                        <img class="img-thumbnail" src="sakura.jpg" alt="sakura">
                    </div>
                </div>
                <!-- テーブルの表示 -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>都市</th><th>開花日</th><th>満開日</th><th>主な桜の種類</th><th>桜が見られる公園数</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>東京</td><td>3月25日</td><td>4月2日</td><td>ソメイヨシノ</td><td>20</td>
                        </tr>
                        <tr>
                            <td>京都</td><td>3月27日</td><td>4月4日</td><td>シダレザクラ</td><td>15</td>
                        </tr>
                        <tr>
                            <td>大阪</td><td>3月28日</td><td>4月5日</td><td>ヤマザクラ</td><td>10</td>
                        </tr>
                        <tr>
                            <td>福岡</td><td>3月24日</td><td>4月1日</td><td>ソメイヨシノ</td><td>8</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row"> <!-- 3行目 -->
            <div class="footer">SAMPLE</div>
        </div>
        <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="formModalLabel"><i class="bi bi-person"></i> Username</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  
                  <form>
                    <div class="row mb-3">
                      <label for="inputFirstName" class="col-sm-4 col-form-label">First name</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputFirstName">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputFamilyName" class="col-sm-4 col-form-label">Family name</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputFamilyName">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-sm-8 offset-sm-4">
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                    </div>
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
