<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>予約登録</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/common.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-expand-sm navbar-light bg-light">
				<div class="container">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarContent">

						<ul class="navbar-nav mb-2 mb-sm-0 me-auto">
							<li class="nav-item">
								<a href="/" class="nav-link" aria-current="page">Home</a>
							</li>
						</ul>

						<ul class="navbar-nav mb-2 mb-sm-0">
							<li class="nav-item">
								<a href="/Login" class="nav-link, btn btn-outline-primary" aria-current="page">Login</a>
							</li>
						</ul>


					</div>
				</div>

			</nav>

		</div>
	</div>




	<div class="container">

		<br>

		<div class="container bg-light">
			<br>
			<h3 th:text="${session.ename} + 'へ予約登録'"></h3>
			<br>
			IDとパスワード未登録のお客様は<a href="/Register" class="atten">こちら</a>から
			<br>
			<form th:action="ReserveError" method="post" th:object="${reserveInputForm}">
				<table>
					<tr>
						<th class="tableHead1">予約日時</th>
						<td><span th:text="*{reservedate}+' '+*{reservetime}"></span>
							<h4 class="cross" th:if="${#fields.hasErrors('reservedate')}" th:errors="*{reservedate}">
							</h4>
						</td>
					</tr>
					<tr>
						<th class="tableHead1">利用者ID*</th>
						<td><input name="cid" type="text" class="width-middle" th:value="*{cid}" maxlength="8">
							<span th:if="${#fields.hasErrors('cid')}" th:errors="*{cid}"></span>
						</td>
					</tr>
					<tr>
						<th class="tableHead1">パスワード*</th>
						<td><input name="password" type="password" class="width-middle" th:value="*{password}"
								maxlength="20">
							<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
						</td>
					</tr>
					<tr>
						<th class="tableHead1">相談内容</th>
						<td><textarea name="detail" type="text" class="width-middle" style="width: 300px; height: 80px;"
								maxlength="100">[[*{detail}]]</textarea>
							<span th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></span>
						</td>
					</tr>
				</table>
				<input type="hidden" name="ename" th:value="${session.ename}">
				<input type="hidden" name="reservedate" th:value="*{reservedate}">
				<input type="hidden" name="reservetime" th:value="*{reservetime}">
				<div class="controlbox">
					<input type="submit" value="送信" class="button">
					<input type="reset" value="リセット" class="button">
						
				</div>
			</form>
			<br>
			<br>
		</div>
	
	</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
