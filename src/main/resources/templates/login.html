<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/common.css">
</head>

<body>
	<div class="wrapper">
		<div class="container-fluid ">
			<div class="row">
				<nav class="navbar navbar-expand-sm navbar-light bg-light">
					<div class="container">
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
							data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="collapse navbar-collapse" id="navbarContent">

							<ul class="navbar-nav mb-2 mb-sm-0 me-auto">
								<li class="nav-item">
									<a href="/" class="nav-link" aria-current="page">ホーム</a>
								</li>
							</ul>

							<ul class="navbar-nav mb-2 mb-sm-0">
								<li class="nav-item">
									<a href="/Login" class="nav-link, btn btn-outline-primary"
										aria-current="page">ログイン</a>
								</li>
							</ul>
						</div>
					</div>

				</nav>

			</div>
		</div>

		<br>

		<div class="container white-background content">
			<br>
			<p>ログイン情報を入力してください。</p>



			<form action="Customer" method="post" th:object="${loginForm}">
				<table>
					<tr>
						<th class="tableHead1" style="color: black;">利用者ID*</th>
						<td><input name="cid" type="text" class="width-middle" th:value="*{cid}">
							<span th:if="${#fields.hasErrors('cid')}" th:errors="*{cid}" class="atten"></span>
						</td>
					</tr>
					<tr>
						<th class="tableHead1" style="color: black;">パスワード*</th>
						<td><input name="password" type="password" class="width-middle" th:value="*{password}">
							<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="atten"></span>
						</td>
					</tr>
				</table>




				<div class="controlbox">

					<input type="submit" value="送信" class="button-login">
					<input type="reset" value="リセット" class="button-login">
				</div>

			</form>
			<br>
			<br>
		</div>
		<br>
		<div class="footer_foot">
			<small class="footer_copy">
				Copyright ACE Co.,Ltd. 2024 All Rights reserved.
			</small>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
