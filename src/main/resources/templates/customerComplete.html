<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>予約登録完了確認</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div class="wrapper">
		<!-- navberコンポ―ネント -->
		<div th:replace="~{fragments/navber :: navber}"></div>
		<br>
		<div class="container white-background content">
			<br>
			<h3>以下の情報で登録が完了しました</h3><br>

			<table>
				<tr>
					<th class="tableHead2">利用者ID</th>
					<td><span th:text="${customerInputForm.cid}"></span></td>
				</tr>
				<tr>
					<th class="tableHead2">名前</th>
					<td><span th:text="${customerInputForm.cname}"></span></td>
				</tr>
				<tr>
					<th class="tableHead2">電話番号</th>
					<td><span th:text="${customerInputForm.tel}"></span></td>
				</tr>
				<tr>
					<th class="tableHead2">メールアドレス</th>
					<td><span th:text="${customerInputForm.mailaddress}"></span></td>
				</tr>
			</table>
			<br>
			<br>

			<a href="/Reserve" class="btn btn-primary-custom">予約ページに戻る</a>
			<br>
			<br>
		</div>
		<br>
		<div class="footer_foot">
			<small class="footer_copy">
				Copyright ACE Co.,Ltd. 2024 All Rights reserved.
			</small>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
