<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>顧客登録</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-expand-sm navbar-light bg-light">
				<div class="container">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarContent">
						<ul class="navbar-nav mb-2 mb-sm-0 me-auto">
							<li class="nav-item">
								<a href="/" class="nav-link active" aria-current="page">Home</a>
							</li>
						</ul>
						<ul class="navbar-nav mb-2 mb-sm-0">
							<li class="nav-item">

								<a href="/Login" class="nav-link, btn btn-outline-primary" aria-current="page">Login</a>

							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>
	<div class="container">
		<br>

		<h3>ユーザー登録画面</h3>
		<form action="setCustomer" method="post" th:object="${customerInputForm}">
			<table>
				<tr>
					<th class="tableHead1">利用者ID*</th>
					<td><input name="cid" type="text" class="width-middle" th:value="*{cid}">
						<span th:if="${#fields.hasErrors('cid')}" th:errors="*{cid}"></span>
					</td>
				</tr>
				<tr>
					<th class="tableHead1">パスワード*</th>
					<td><input name="password" type="password" class="width-middle" th:value="*{password}">
						<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					</td>
				</tr>
				<tr>
					<th class="tableHead1">名前*</th>
					<td><input name="cname" type="text" class="width-middle" th:value="*{cname}">
						<span th:if="${#fields.hasErrors('cname')}" th:errors="*{cname}"></span>
					</td>
				</tr>
				<tr>
					<th class="tableHead1">電話番号</th>
					<td><input name="tel" type="text" class="width-middle" th:value="*{tel}">
						<span th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></span>
					</td>
				</tr>
				<tr>
					<th class="tableHead1">メールアドレス</th>
					<td><input name="mailaddress" type="email" id="emailInput" class="width-middle"
							th:value="*{mailaddress}">
						<span th:if="${#fields.hasErrors('mailaddress')}" th:errors="*{mailaddress}"></span>
					</td>
				</tr>
			</table>
			<div class="controlbox">
				<input type="submit" value="送信" class="button">
				<input type="reset" value="リセット" class="button">
			</div>
		</form>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>

	</div>
</body>

</html>
